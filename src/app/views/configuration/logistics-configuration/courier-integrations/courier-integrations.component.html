<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-icon-button aria-label="Go back" class="header-back-arrow"
                [routerLink]="['/',URLS.logisticConfiguration]">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h1>Courier Integrations</h1>
        </div>

        <div class="header-actions">
            <a [routerLink]="['/',URLS.logisticConfiguration]" mat-button color="primary">Back</a>
            <button mat-flat-button color="primary"  [routerLink]="['/', URLS.logisticConfiguration, URLS.addCourierConfiguration]" >Add Integrations</button>
        </div>

    </div>

    <div class="page-container">
        <mat-card class="table-wrapper-card">
            <datatable [data]="courierList" [columns]="column" [filters]="vendorFilter" [rowActions]="rowActions"  (rowAction)="onRowAction($event)" [pagination]="true" [count]="count" (filter)="onFilter($event)"
            [itemsPerPage]="pageSize"  (page)="onPageChange($event)" >
            </datatable>
        </mat-card>
    </div>
</main>
