<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Remove Payment gateway</h2>
<mat-dialog-content class="mat-typography">
    <p>Are you sure you want to remove the payment gateway: {{data.paymentGateway.gateway_name}}?</p>
</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="warn" [disabled]="loading" (click)="onDelete()">Remove</button>
</div>
