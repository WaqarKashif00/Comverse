stringstringstring<main id="main">
    <mat-progress-bar class="page-loader" color="accent" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <div class="page-header" fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-icon-button aria-label="Go back" class="header-back-arrow"
                [routerLink]="['/',URLS.featuredApps]">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <h1> Size Charts</h1>
        </div>

        <div class="header-actions">
            <a [routerLink]="['/', URLS.sizeChart, URLS.createSizeChart]" mat-flat-button color="primary">Create new</a>
        </div>
    </div>

    <div class="page-container">
        <mat-card class="table-wrapper-card">
            <mat-tab-group>
                <mat-tab label="Size Charts">
                    <datatable [data]="sizeChart" [columns]="columns" [pagination]="true" [count]="totalCount"
                        [itemsPerPage]="pageSize" (page)="onPageChange($event)" (cellClick)="onCellClick($event)"
                        [rowActions]="rowActions" (rowAction)="onRowAction($event)">
                    </datatable>
                </mat-tab>

                <mat-tab label="Default Setting">
                    <form [formGroup]="createDefaultSettingForm">
                        <div class="space" fxLayout="row">
                            <div class="color-box" fxFlex="0 1 50%">
                                <input class="color-picker" type="color" formControlName="header_bg_color" matInput />
                                <mat-label class="color-box-text">Header background color</mat-label>
                            </div>

                            <div class="color-box" fxFlex="0 1 50%">
                                <input class="color-picker" type="color" formControlName="grid_header_color" matInput />
                                <mat-label class="color-box-text">Grid header color</mat-label>
                            </div>
                        </div>

                        <div class="space" fxLayout="row">
                            <div class="color-box" fxFlex="0 1 50%">
                                <input class="color-picker" type="color" formControlName="grid_bg_color" matInput />
                                <mat-label class="color-box-text">Grid background color</mat-label>
                            </div>

                            <div class="color-box" fxFlex="0 1 50%">
                                <input class="color-picker" type="color" formControlName="grid_text_color" matInput />
                                <mat-label class="color-box-text">Header text color</mat-label>
                            </div>
                        </div>

                        <div class="space" fxLayout="row">
                            <div class="color-box" fxFlex="0 1 50%">
                                <input class="color-picker" type="color" formControlName="border_color" matInput />
                                <mat-label class="color-box-text">Border color</mat-label>
                            </div>
                        </div>

                        <div class="save-button" fxLayoutAlign="end">
                            <a mat-flat-button [disabled]="loading || !createDefaultSettingForm.valid"
                                (click)="onSubmit()" color="primary">Save</a>
                        </div>
                    </form>
                </mat-tab>
            </mat-tab-group>
        </mat-card>
    </div>
</main>
