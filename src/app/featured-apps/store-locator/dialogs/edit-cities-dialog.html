<button mat-icon-button mat-dialog-close class="dialog-close"><mat-icon>close</mat-icon></button>
<h2 mat-dialog-title>Edit City</h2>
<mat-dialog-content class="mat-typography">
    <!-- <p>Change status of {{data.products.length}} products:</p> -->
    <form [formGroup]="updatecitiesForm">

        <mat-form-field appearance="outline">
            <mat-label>City Name</mat-label>
            <input matInput name="description" formControlName="name"/>
            <mat-error *ngIf="updatecitiesForm.get('name').hasError('required')">This field is
                required.</mat-error>
        </mat-form-field>
    </form>

</mat-dialog-content>
<div mat-dialog-actions>
    <button mat-stroked-button color="primary" mat-dialog-close>Cancel</button>
    <button mat-flat-button color="primary" [disabled]="!updatecitiesForm.valid || loading" (click)="onSubmit()">Save</button>
</div>
